<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function funcao1 (){
                var x;
                var r=confirm("Escolha um valor");
                if (r==true) { x="você presionou OK!";}
                else { x="Você presionou Cancelar!";}
                document.getElementById("demo").innerHTML=x;
               }
        </script>
</head>
<body>
    <p>Clique no botao para exibir a caixa de confirmação.</p>
    <button onclick="funcao1()"Clique aqui</button>
        <p id="demo"></p>

</body>
</html>
